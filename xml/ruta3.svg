    <text x="75" y="384" text-anchor="end" font-family="Arial" font-size="12" fill="#0066cc" font-weight="bold">Nivel del mar (0m)</text>
    
    <!-- Perfil altimétrico -->
    <polygon points="80.0,97.64705882352939 309.0909090909091,102.05882352941177 920.0,80.0 920.0,380 80.0,380" fill="rgba(139, 58, 58, 0.3)" stroke="#8b3a3a" stroke-width="2" />
    
    <!-- Puntos de hitos -->
    <circle cx="80.0" cy="97.64705882352939" r="5" fill="#8b3a3a" stroke="#fff" stroke-width="2"/>
