    <text x="920.0" y="102.0" text-anchor="middle" font-family="Arial" font-size="9" fill="#5a1f1f">340m</text>
    <line x1="80" y1="335.88235294117646" x2="920" y2="335.88235294117646" stroke="#ddd" stroke-width="0.5" opacity="0.7"/>
