<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500" viewBox="0 0 1000 500">
    <!-- Fondo del gráfico -->
    <rect x="80" y="60" width="840" height="320" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
    
    <!-- Línea del nivel del mar (siempre visible en la base) -->
    <line x1="80" y1="380" x2="920" y2="380" stroke="#0066cc" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="75" y="384" text-anchor="end" font-family="Arial" font-size="12" fill="#0066cc" font-weight="bold">Nivel del mar (0m)</text>
    
    <!-- Perfil altimétrico -->
    <polygon points="80.0,162.5 180.0,185.9375 420.0,155.0 920.0,80.0 920.0,380 80.0,380" fill="rgba(139, 58, 58, 0.3)" stroke="#8b3a3a" stroke-width="2" />
    
    <!-- Puntos de hitos -->
    <circle cx="80.0" cy="162.5" r="5" fill="#8b3a3a" stroke="#fff" stroke-width="2"/>
    <text x="80.0" y="150.5" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a1a" font-weight="bold">Plaza del Ayuntamiento</text>
    <text x="80.0" y="184.5" text-anchor="middle" font-family="Arial" font-size="9" fill="#5a1f1f">232m</text>
    <circle cx="180.0" cy="185.9375" r="5" fill="#8b3a3a" stroke="#fff" stroke-width="2"/>
    <text x="180.0" y="173.9375" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a1a" font-weight="bold">La Foncalada</text>
    <text x="180.0" y="207.9375" text-anchor="middle" font-family="Arial" font-size="9" fill="#5a1f1f">207m</text>
    <circle cx="420.0" cy="155.0" r="5" fill="#8b3a3a" stroke="#fff" stroke-width="2"/>
    <text x="420.0" y="143.0" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a1a" font-weight="bold">San Julián de los Prados</text>
    <text x="420.0" y="177.0" text-anchor="middle" font-family="Arial" font-size="9" fill="#5a1f1f">240m</text>
    <circle cx="920.0" cy="80.0" r="5" fill="#8b3a3a" stroke="#fff" stroke-width="2"/>
    <text x="920.0" y="68.0" text-anchor="middle" font-family="Arial" font-size="10" fill="#1a1a1a" font-weight="bold">Santa María del Naranco</text>
    <text x="920.0" y="102.0" text-anchor="middle" font-family="Arial" font-size="9" fill="#5a1f1f">320m</text>
    <line x1="80" y1="333.125" x2="920" y2="333.125" stroke="#ddd" stroke-width="0.5" opacity="0.7"/>
    <text x="70" y="336.125" text-anchor="end" font-family="Arial" font-size="8" fill="#666">50m</text>
    <line x1="80" y1="286.25" x2="920" y2="286.25" stroke="#ddd" stroke-width="0.5" opacity="0.7"/>
    <text x="70" y="289.25" text-anchor="end" font-family="Arial" font-size="8" fill="#666">100m</text>
    <line x1="80" y1="239.375" x2="920" y2="239.375" stroke="#ddd" stroke-width="0.5" opacity="0.7"/>
    <text x="70" y="242.375" text-anchor="end" font-family="Arial" font-size="8" fill="#666">150m</text>
    <line x1="80" y1="192.5" x2="920" y2="192.5" stroke="#ddd" stroke-width="0.5" opacity="0.7"/>
    <text x="70" y="195.5" text-anchor="end" font-family="Arial" font-size="8" fill="#666">200m</text>
    <line x1="80" y1="145.625" x2="920" y2="145.625" stroke="#ddd" stroke-width="0.5" opacity="0.7"/>
    <text x="70" y="148.625" text-anchor="end" font-family="Arial" font-size="8" fill="#666">250m</text>
    <line x1="80" y1="98.75" x2="920" y2="98.75" stroke="#ddd" stroke-width="0.5" opacity="0.7"/>
    <text x="70" y="101.75" text-anchor="end" font-family="Arial" font-size="8" fill="#666">300m</text>
    
    <!-- Títulos -->
    <text x="500.0" y="30" text-anchor="middle" font-family="Arial" font-size="16" fill="#1a1a1a" font-weight="bold">Ruta de los Monumentos Prerrománicos</text>
    <text x="500.0" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#5a1f1f">Distancia: 4200m - Altitud máxima: 320m</text>
    
    <!-- Ejes -->
    <text x="40.0" y="250.0" text-anchor="middle" font-family="Arial" font-size="12" fill="#5a1f1f" transform="rotate(-90 40.0 250.0)">Altitud (m)</text>
    <text x="500.0" y="490" text-anchor="middle" font-family="Arial" font-size="12" fill="#5a1f1f">Distancia (m)</text>
    </svg>